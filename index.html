<!doctype html>
<html ng-app="app">
  <head>
    <script src="http://code.angularjs.org/1.0.5/angular.min.js" type="text/javascript"></script>
    <script src="http://code.angularjs.org/1.0.5/angular-resource.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://flip.hr/css/bootstrap.min.css" type="text/css">
    <title>Luminis JS Challenge Client</title>
  </head>
  <body ng-controller="ChatCtrl">
    <form>
      <span ng-hide="loggedIn">Login</span>
      <input type="text" ng-model="nick" ng-readonly="loggedIn">
      <input type="checkbox" ng-model="loggedIn" ng-change="login(nick)">
    </form>
    <div class="container-fluid">
      <div class="row-fluid">
        <div ng-show="loggedIn" class="span4">
          <button ng-repeat="user in users" ng-click="selectUser(user.name)">{{user.name}}</button>
        </div>
        <div class="span8" ng-show="selectedUser">
          <table>
            <tbody>
              <tr ng-repeat="message in messages">
                <td>{{message.timestamp}}</td><td>{{message.sender}}</td><td>: {{message.content}}</td>
              </tr>
            </tbody>
          </table>
          <form ng-submit="sendMessage()" class="form-horizontal">
            <input type="text" ng-model="messageToSend" size="30" placeholder="type some text here..">
            <input type="submit" class="btn btn-primary" value="send">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
